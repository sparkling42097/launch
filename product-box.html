<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="春風風茶">
    <meta name="keywords" content="茶葉、賣茶、茶商、烏龍茶、紅茶、綠茶、青茶">
    <meta name="author" content="Issac">
    <title>春風風茶</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./addCss.css">

    <style>
        body {
            padding-top: 200px;
            /* 根據導覽列的高度來調整這個值 */
            position: relative;
            z-index: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./img/梨山山景.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.5;
            /* 設置背景圖片透明度 */
            z-index: -1;
        }

        teadiv>img {
            width: 270px;
            height: auto;
            border-radius: 10px;
            padding-inline: 50px;
        }

        boxdiv>img {
            width: 260px;
            height: auto;
            border-radius: 10px;
            padding-inline: 35px;
        }

        namespan {
            font-size: 28px;
            font-style: italic;
            text-decoration: underline;
            text-decoration-color: #ffa44e;
        }
    </style>
</head>

<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-white font1 fixed-top" style="z-index: 4">
        <img src="./img/logo.png" style="height: 100px;" class="mx-2">
        <div class="container-fluid">
            <a class="navbar-brand mx-2" href="./launch.html" style="color: black;">春風風茶</a>
            <a class="navbar-brand mx-2" href="./introduce.html" style="color: black;">關於我們</a>
            <a class="navbar-brand ms-2 me-auto" href="./product.html" style="color: black;">產品</a>
        </div>
    </nav>

    <section class="row">
        <menu class="col-2 font1">
            <h2>產品</h2>
            <hr>
            <h5><a href="./product.html">散包</a></h5>
            <h5><a href="./product-box.html">禮盒</a></h5>
        </menu>

        <article class="col-8">
            <div>
                <h2 class="font1">禮盒</h2>
            </div>
            <hr>

            <!-- productList2 -->
            <div id="productList2" class="container bg-light font1" style="display: inline-flex;">
                <!-- 高冷茶(禮盒) -->
                <div class="product mx-3">
                    <namespan>高冷茶(禮盒)</namespan>
                    <boxdiv class="input-group">
                        <img src="./img/高冷茶(禮盒).jpg">
                    </boxdiv>
                    <div class="input-group">
                        <button class="button-minus">-</button>
                        <input type="number" id="boxQuantity1" class="quantity" value="1" min="1">
                        <button class="button-plus">+</button>
                    </div>
                    <div style="padding-inline: 80px;">
                        <button class="add-to-cart" data-product="高冷茶(禮盒)" data-quantity="boxQuantity1">加入購物車</button>
                    </div>
                </div>
                <!-- 凍頂烏龍茶(禮盒) -->
                <div class="product mx-3">
                    <namespan>凍頂烏龍茶(禮盒)</namespan>
                    <boxdiv class="input-group">
                        <img src="./img/凍頂烏龍茶(禮盒).jpg">
                    </boxdiv>
                    <div class="input-group">
                        <button class="button-minus">-</button>
                        <input type="number" id="boxQuantity2" class="quantity" value="1" min="1">
                        <button class="button-plus">+</button>
                    </div>
                    <div style="padding-inline: 80px;">
                        <button class="add-to-cart" data-product="凍頂烏龍茶(禮盒)" data-quantity="boxQuantity2">加入購物車</button>
                    </div>
                </div>
                <!-- 阿里山茶(禮盒) -->
                <div class="product mx-3">
                    <namespan>阿里山茶(禮盒)</namespan>
                    <boxdiv class="input-group">
                        <img src="./img/阿里山茶(禮盒).jpg">
                    </boxdiv>
                    <div class="input-group">
                        <button class="button-minus">-</button>
                        <input type="number" id="boxQuantity3" class="quantity" value="1" min="1">
                        <button class="button-plus">+</button>
                    </div>
                    <div style="padding-inline: 80px;">
                        <button class="add-to-cart" data-product="阿里山茶(禮盒)" data-quantity="boxQuantity3">加入購物車</button>
                    </div>
                </div>
                <!-- 高山茶(禮盒) -->
                <div class="product mx-3">
                    <namespan>高山茶(禮盒)</namespan>
                    <boxdiv class="input-group">
                        <img src="./img/高山茶(禮盒).jpg">
                    </boxdiv>
                    <div class="input-group">
                        <button class="button-minus">-</button>
                        <input type="number" id="boxQuantity4" class="quantity" value="1" min="1">
                        <button class="button-plus">+</button>
                    </div>
                    <div style="padding-inline: 80px;">
                        <button class="add-to-cart" data-product="高山茶(禮盒)" data-quantity="boxQuantity4">加入購物車</button>
                    </div>
                </div>
            </div>
            </div>
        </article>
    </section>

    <!-- toast -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 5">
        <div id="cartToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">購物車</strong>
                <small>加入成功</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toastElement = document.getElementById('cartToast');
            const toastMessage = document.getElementById('toastMessage');
            const toast = new bootstrap.Toast(toastElement);

            // 加減功能
            document.querySelectorAll('.button-minus').forEach(button => {
                button.addEventListener('click', () => {
                    const input = button.nextElementSibling;
                    const value = parseInt(input.value);
                    if (value > 1) {
                        input.value = value - 1;
                    }
                });
            });

            document.querySelectorAll('.button-plus').forEach(button => {
                button.addEventListener('click', () => {
                    const input = button.previousElementSibling;
                    input.value = parseInt(input.value) + 1;
                });
            });

            // 加入購物車並顯示 Toast
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const productName = button.getAttribute('data-product');
                    const quantityInputId = button.getAttribute('data-quantity');
                    const quantity = document.getElementById(quantityInputId).value;
                    toastMessage.innerHTML = `${quantity} 包 ${productName}`;
                    toast.show();
                });
            });
        });
    </script>
</body>

</html>
