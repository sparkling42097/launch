<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="春風風茶">
  <meta name="keywords" content="茶葉、賣茶、茶商、烏龍茶、紅茶、綠茶、青茶">
  <meta name="author" content="Issac">
  <title>春風風茶</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./addCss.css">

  <style>
    body {
      padding-top: 70px;
      /* 根據導覽列的高度來調整這個值 */
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./img/梨山山景.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.5;
      /* 設置背景圖片透明度 */
      z-index: -1;
    }
  </style>
</head>

<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-white font1 fixed-top" style="z-index: 4">
    <img src="./img/logo.png" style="height: 100px;" class="mx-2">
    <div class="container-fluid">
      <a class="navbar-brand mx-2" href="./launch.html" style="color: black;">春風風茶</a>
      <a class="navbar-brand mx-2" href="./introduce.html" style="color: black;">關於我們</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
        aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
        <ul class="navbar-nav mx-2">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false" style="color: black;">商品</a>
            <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" href="./product-cha.html" style="color: black;">茶葉</a></li>
              <li><a class="dropdown-item" href="./product-box.html" style="color: black;">禮盒</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- 產品項目 -->
  <div class="container mt-5">
    <p class="row-title font1 rounded-pill shadow w-75 mx-auto opacity-75"
      style="text-align: center;background: #9cffc3;font-size: 50px;color: rgb(255, 21, 91);">茶葉</p><br>
    <div class="row">
      <div class="col-12 col-md-3 mb-4">
        <div class="card">
          <img src="./img/高冷茶.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">高冷茶</h5>
            <p class="card-text">$250</p>
            <div class="input-group">
              <button class="btn btn-outline-secondary button-minus" type="button">-</button>
              <input type="text" class="form-control text-center quantity" value="1" readonly id="teaQuan1">
              <button class="btn btn-outline-secondary button-plus" type="button">+</button>
            </div>
            <button class="btn btn-primary mt-3" id="teaBtn1">加入購物車</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-3 mb-4">
        <div class="card">
          <img src="./img/凍頂烏龍茶.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">凍頂烏龍茶</h5>
            <p class="card-text">$450</p>
            <div class="input-group">
              <button class="btn btn-outline-secondary button-minus" type="button">-</button>
              <input type="text" class="form-control text-center quantity" value="1" readonly id="teaQuan2">
              <button class="btn btn-outline-secondary button-plus" type="button">+</button>
            </div>
            <button class="btn btn-primary mt-3" id="teaBtn2">加入購物車</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-3 mb-4">
        <div class="card">
          <img src="./img/阿里山茶(包).jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">阿里山茶</h5>
            <p class="card-text">$550</p>
            <div class="input-group">
              <button class="btn btn-outline-secondary button-minus" type="button">-</button>
              <input type="text" class="form-control text-center quantity" value="1" readonly id="teaQuan3">
              <button class="btn btn-outline-secondary button-plus" type="button">+</button>
            </div>
            <button class="btn btn-primary mt-3" id="teaBtn3">加入購物車</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-3 mb-4">
        <div class="card">
          <img src="./img/福壽梨山茶.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">福壽梨山茶</h5>
            <p class="card-text">$2000</p>
            <div class="input-group">
              <button class="btn btn-outline-secondary button-minus" type="button">-</button>
              <input type="text" class="form-control text-center quantity" value="1" readonly id="teaQuan4">
              <button class="btn btn-outline-secondary button-plus" type="button">+</button>
            </div>
            <button class="btn btn-primary mt-3" id="teaBtn4">加入購物車</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- toast加入購物車 -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
    <div id="teaToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">購物車</strong>
        <small>加入成功</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastShow"></div>
    </div>
  </div>

  <script>
    // 購物車加減功能
    document.addEventListener('DOMContentLoaded', function () {
      var minusButtons = document.querySelectorAll('.button-minus');
      var plusButtons = document.querySelectorAll('.button-plus');

      minusButtons.forEach(function (button) {
        button.addEventListener('click', function () {
          var input = this.closest('.input-group').querySelector('.quantity');
          var value = parseInt(input.value);
          if (value > 1) {
            input.value = value - 1;
          }
        });
      });

      plusButtons.forEach(function (button) {
        button.addEventListener('click', function () {
          var input = this.closest('.input-group').querySelector('.quantity');
          var value = parseInt(input.value);
          input.value = value + 1;
        });
      });
    });

    // toast加入購物車
    document.getElementById("teaBtn1").addEventListener("click", () => {
      document.getElementById("toastShow").innerHTML = document.getElementById("teaQuan1").value + "包 高冷茶";
      var toast = new bootstrap.Toast(document.getElementById("teaToast"));
      toast.show();
    });
    document.getElementById("teaBtn2").addEventListener("click", () => {
      document.getElementById("toastShow").innerHTML = document.getElementById("teaQuan2").value + "包 凍頂烏龍茶";
      var toast = new bootstrap.Toast(document.getElementById("teaToast"));
      toast.show();
    });
    document.getElementById("teaBtn3").addEventListener("click", () => {
      document.getElementById("toastShow").innerHTML = document.getElementById("teaQuan3").value + "包 阿里山茶";
      var toast = new bootstrap.Toast(document.getElementById("teaToast"));
      toast.show();
    });
    document.getElementById("teaBtn4").addEventListener("click", () => {
      document.getElementById("toastShow").innerHTML = document.getElementById("teaQuan4").value + "包 福壽梨山茶";
      var toast = new bootstrap.Toast(document.getElementById("teaToast"));
      toast.show();
    });
  </script>
</body>

</html>
